<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MebelTop - Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="main.html">MebelTop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="main.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                <li class="nav-item">
                </li>
            </ul>
            <div id="authSection"></div>
        </div>
    </div>
</nav>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Та же навигация как в main.html -->
    </nav>

    <main class="container py-5">
        <div class="profile-card card p-4">
            <div class="card-body text-center">
                <img src="default-avatar.jpg" class="avatar rounded-circle mb-3" alt="Аватар">
                <h2 id="userName" class="mb-3"></h2>
                <div class="mb-4">
                    <p class="mb-1"><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p class="mb-0"><strong>Дата регистрации:</strong> <span id="regDate"></span></p>
                </div>
                <button onclick="logout()" class="btn btn-danger w-100">Выйти из аккаунта</button>
            </div>
        </div>
    </main>

    <script>
        // Проверка авторизации
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if(!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('regDate').textContent = new Date(currentUser.id).toLocaleDateString();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
